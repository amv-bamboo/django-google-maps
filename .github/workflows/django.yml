name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        django-version: ['4.2.16', '5.0.9', '5.1.2']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
      - name: Run Tests
        run: |
          hatch run test.py${{ matrix.python-version }}-${{ matrix.django-version }}:cov
          hatch run test.py${{ matrix.python-version }}-${{ matrix.django-version }}:lint
